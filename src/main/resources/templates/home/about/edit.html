<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="cid" name="cid" type="hidden"
								th:value="${bAbout.cid}">
								
								<input id="type" name="type" type="hidden"
								th:value="${bAbout.type}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text"
										th:value="${bAbout.title}">
								</div>
								
							</div>
							<div class="form-group">
								<input id="content" name="content" type="hidden"
									th:value="${bAbout.content}"> <label
									class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">类型：</label>
								<div class="col-sm-11">
									<input th:value="${bAbout.type}" id="type"
										name="type" class="form-control" disabled="disabled" type="text">
								</div>
							</div>
							<div class="form-group">
								<input id="status" name="status" type="hidden">
							</div>
							<div class="text-right form-group">
								<button type="button"
									class="btn btn-primary waves-effect waves-light"
									onclick="save(1)">保存详情</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/home/bAbout/edit.js">
		
	</script>
</body>
</html>
