<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tSyId" name="tSyId" th:value="${syTeam.tSyId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名字：</label>
								<div class="col-sm-8">
									<input id="tSyName" name="tSyName" th:value="${syTeam.tSyName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图像地址：</label>
								<div class="col-sm-8">
									<input id="tSySrc" name="tSySrc" th:value="${syTeam.tSySrc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">TWITTER地址：</label>
								<div class="col-sm-8">
									<input id="tSyTwitterUrl" name="tSyTwitterUrl" th:value="${syTeam.tSyTwitterUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SKYPE地址：</label>
								<div class="col-sm-8">
									<input id="tSySkypeUrl" name="tSySkypeUrl" th:value="${syTeam.tSySkypeUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">FACEBOOK地址：</label>
								<div class="col-sm-8">
									<input id="tSyFacebookUrl" name="tSyFacebookUrl" th:value="${syTeam.tSyFacebookUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细简介：</label>
								<div class="col-sm-8">
									<input id="tSyContent" name="tSyContent" th:value="${syTeam.tSyContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/home/syTeam/edit.js">
	</script>
</body>
</html>
