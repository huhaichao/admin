<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userDeposit.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">充值流水号：</label>
								<div class="col-sm-8">
									<input id="depositNo" name="depositNo" th:value="${userDeposit.depositNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方渠道订单号--微信订单号：</label>
								<div class="col-sm-8">
									<input id="tradeChannelsNo" name="tradeChannelsNo" th:value="${userDeposit.tradeChannelsNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值用户：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${userDeposit.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${userDeposit.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${userDeposit.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${userDeposit.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${userDeposit.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">app代号：</label>
								<div class="col-sm-8">
									<input id="appCode" name="appCode" th:value="${userDeposit.appCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单号--下单时候充值：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${userDeposit.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">资金来源账号：</label>
								<div class="col-sm-8">
									<input id="fromAccount" name="fromAccount" th:value="${userDeposit.fromAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户IP：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${userDeposit.ip}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付类型：</label>
								<div class="col-sm-8">
									<input id="tradeType" name="tradeType" th:value="${userDeposit.tradeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预支付id：</label>
								<div class="col-sm-8">
									<input id="prepayId" name="prepayId" th:value="${userDeposit.prepayId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付完成时间：</label>
								<div class="col-sm-8">
									<input id="timeEnd" name="timeEnd" th:value="${userDeposit.timeEnd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款银行：</label>
								<div class="col-sm-8">
									<input id="bankType" name="bankType" th:value="${userDeposit.bankType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${userDeposit.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/userDeposit/edit.js">
	</script>
</body>
</html>
