<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${qustionOrder.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">未支付订单_id：</label>
								<div class="col-sm-8">
									<input id="orderId" name="orderId" th:value="${qustionOrder.orderId}" class="form-control" type="text" disabled="disabled">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">未支付订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${qustionOrder.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理人：</label>
								<div class="col-sm-8">
									<input id="opUser" name="opUser" th:value="${qustionOrder.opUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${qustionOrder.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问题类型：</label>
								<div class="col-sm-8">
									<input id="qustionType" name="qustionType" th:value="${qustionOrder.qustionType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${qustionOrder.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${qustionOrder.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${qustionOrder.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/qustionOrder/edit.js">
	</script>
</body>
</html>
