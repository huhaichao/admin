<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${returnOrder.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${returnOrder.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退单号：</label>
								<div class="col-sm-8">
									<input id="returnNo" name="returnNo" th:value="${returnOrder.returnNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${returnOrder.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三订单号：</label>
								<div class="col-sm-8">
									<input id="tradeChannelsNo" name="tradeChannelsNo" th:value="${returnOrder.tradeChannelsNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方退款单号：</label>
								<div class="col-sm-8">
									<input id="tradeChannelsReturnNo" name="tradeChannelsReturnNo" th:value="${returnOrder.tradeChannelsReturnNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款金额：</label>
								<div class="col-sm-8">
									<input id="returnAmount" name="returnAmount" th:value="${returnOrder.returnAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单金额：</label>
								<div class="col-sm-8">
									<input id="orderAmount" name="orderAmount" th:value="${returnOrder.orderAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款状态：</label>
								<div class="col-sm-8">
									<input id="returnStatus" name="returnStatus" th:value="${returnOrder.returnStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款类型：</label>
								<div class="col-sm-8">
									<input id="returnType" name="returnType" th:value="${returnOrder.returnType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${returnOrder.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${returnOrder.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款完成时间：</label>
								<div class="col-sm-8">
									<input id="retunTime" name="retunTime" th:value="${returnOrder.retunTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${returnOrder.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">app代码：</label>
								<div class="col-sm-8">
									<input id="appcode" name="appcode" th:value="${returnOrder.appcode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款资金来源：</label>
								<div class="col-sm-8">
									<input id="refundAccount" name="refundAccount" th:value="${returnOrder.refundAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款发起来源：</label>
								<div class="col-sm-8">
									<input id="refundRequestSource" name="refundRequestSource" th:value="${returnOrder.refundRequestSource}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款入账账户：</label>
								<div class="col-sm-8">
									<input id="refundRecvAccout" name="refundRecvAccout" th:value="${returnOrder.refundRecvAccout}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/returnOrder/edit.js">
	</script>
</body>
</html>
