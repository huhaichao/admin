<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
 	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
	                     <input id="orderId" name="orderId" th:value="${orderNo}"  type="hidden">
							<div class="form-group">			
								<label class="col-sm-3 control-label">提交抢票信息：</label>
								<div class="col-sm-8">
									<textarea id="robContext" name="robContext"  class="form-control" rows="9" required="required" placeholder="请输入抢票账号和密码"></textarea>
								</div>
							</div>
									<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/myRobOrder/myEdit.js">
	</script>
</body>
</html>
