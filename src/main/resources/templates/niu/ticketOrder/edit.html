<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${ticketOrder.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${ticketOrder.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单手机号：</label>
								<div class="col-sm-8">
									<input id="phoneNo" name="phoneNo" th:value="${ticketOrder.phoneNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${ticketOrder.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车票身份证号：</label>
								<div class="col-sm-8">
									<input id="ticketIdentity" name="ticketIdentity" th:value="${ticketOrder.ticketIdentity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件类型：</label>
								<div class="col-sm-8">
									<input id="identityType" name="identityType" th:value="${ticketOrder.identityType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车票姓名：</label>
								<div class="col-sm-8">
									<input id="ticketName" name="ticketName" th:value="${ticketOrder.ticketName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乘车人类型：</label>
								<div class="col-sm-8">
									<input id="linkmanType" name="linkmanType" th:value="${ticketOrder.linkmanType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出发地：</label>
								<div class="col-sm-8">
									<input id="fromSite" name="fromSite" th:value="${ticketOrder.fromSite}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的地：</label>
								<div class="col-sm-8">
									<input id="toSite" name="toSite" th:value="${ticketOrder.toSite}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出发时间：</label>
								<div class="col-sm-8">
									<input id="departureDate" name="departureDate" th:value="${ticketOrder.departureDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车次：</label>
								<div class="col-sm-8">
									<input id="trainNum" name="trainNum" th:value="${ticketOrder.trainNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">席位：</label>
								<div class="col-sm-8">
									<input id="seatType" name="seatType" th:value="${ticketOrder.seatType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${ticketOrder.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态：</label>
								<div class="col-sm-8">
									<input id="orderStatus" name="orderStatus" th:value="${ticketOrder.orderStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${ticketOrder.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单金额：</label>
								<div class="col-sm-8">
									<input id="orderAmount" name="orderAmount" th:value="${ticketOrder.orderAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">抢单人数：</label>
								<div class="col-sm-8">
									<input id="robCount" name="robCount" th:value="${ticketOrder.robCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${ticketOrder.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">app代码：</label>
								<div class="col-sm-8">
									<input id="appCode" name="appCode" th:value="${ticketOrder.appCode}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/ticketOrder/edit.js">
	</script>
</body>
</html>
