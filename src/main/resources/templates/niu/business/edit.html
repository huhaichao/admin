<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${business.id}"  type="hidden">
							<div class="form-group" style="display:none">	
								<label class="col-sm-3 control-label" type="hidden">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${business.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户身份证：</label>
								<div class="col-sm-8">
									<input id="businessIdentity" name="businessIdentity" th:value="${business.businessIdentity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" >	
								<label class="col-sm-3 control-label">商户姓名：</label>
								<div class="col-sm-8">
									<input id="businessName" name="businessName" th:value="${business.businessName}" class="form-control" type="text" disabled="disabled">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户住址：</label>
								<div class="col-sm-8">
									<input id="businessAddrr" name="businessAddrr" th:value="${business.businessAddrr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户邮编：</label>
								<div class="col-sm-8">
									<input id="businessPost" name="businessPost" th:value="${business.businessPost}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户认证状态：</label>
								<div class="col-sm-8">
									<input id="businessStatus" name="businessStatus" th:value="${business.businessStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证图片：</label>
								<div class="col-sm-8">
									<input id="identityImage" name="identityImage" th:value="${business.identityImage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${business.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${business.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户收款账户：</label>
								<div class="col-sm-8">
									<input id="businessAccount" name="businessAccount" th:value="${business.businessAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户分成比率：</label>
								<div class="col-sm-8">
									<input id="benefitRate" name="benefitRate" th:value="${business.benefitRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${business.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/business/edit.js">
	</script>
</body>
</html>
