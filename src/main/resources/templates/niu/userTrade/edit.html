<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userTrade.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">交易订单号：</label>
								<div class="col-sm-8">
									<input id="tradeNo" name="tradeNo" th:value="${userTrade.tradeNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${userTrade.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${userTrade.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际到账金额：</label>
								<div class="col-sm-8">
									<input id="factAmount" name="factAmount" th:value="${userTrade.factAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平台手续费用：</label>
								<div class="col-sm-8">
									<input id="fee" name="fee" th:value="${userTrade.fee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款账号：</label>
								<div class="col-sm-8">
									<input id="fromAccount" name="fromAccount" th:value="${userTrade.fromAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款账号：</label>
								<div class="col-sm-8">
									<input id="toAccount" name="toAccount" th:value="${userTrade.toAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${userTrade.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${userTrade.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${userTrade.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${userTrade.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/userTrade/edit.js">
	</script>
</body>
</html>
