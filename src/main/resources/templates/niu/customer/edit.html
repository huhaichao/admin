<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${customer.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${customer.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户默认身份证：</label>
								<div class="col-sm-8">
									<input id="customerIdentity" name="customerIdentity" th:value="${customer.customerIdentity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证图片：</label>
								<div class="col-sm-8">
									<input id="identityImage" name="identityImage" th:value="${customer.identityImage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户默认姓名：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${customer.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户住址：</label>
								<div class="col-sm-8">
									<input id="customerAddrr" name="customerAddrr" th:value="${customer.customerAddrr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户邮编：</label>
								<div class="col-sm-8">
									<input id="customerPost" name="customerPost" th:value="${customer.customerPost}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户12306账号：</label>
								<div class="col-sm-8">
									<input id="customerAccount" name="customerAccount" th:value="${customer.customerAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户12306密码：</label>
								<div class="col-sm-8">
									<input id="customerPassword" name="customerPassword" th:value="${customer.customerPassword}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户认证状态：</label>
								<div class="col-sm-8">
									<input id="customerStatus" name="customerStatus" th:value="${customer.customerStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${customer.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${customer.modifyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${customer.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/customer/edit.js">
	</script>
</body>
</html>
