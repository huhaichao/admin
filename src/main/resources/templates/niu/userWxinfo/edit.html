<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userWxinfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${userWxinfo.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户微信昵称：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${userWxinfo.nickname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户唯一标识：</label>
								<div class="col-sm-8">
									<input id="openid" name="openid" th:value="${userWxinfo.openid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会话密钥：</label>
								<div class="col-sm-8">
									<input id="sessionKey" name="sessionKey" th:value="${userWxinfo.sessionKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户在微信开放平台的唯一标识符：</label>
								<div class="col-sm-8">
									<input id="unionid" name="unionid" th:value="${userWxinfo.unionid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户性别：</label>
								<div class="col-sm-8">
									<input id="gender" name="gender" th:value="${userWxinfo.gender}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户绑定手机号：</label>
								<div class="col-sm-8">
									<input id="phonenumber" name="phonenumber" th:value="${userWxinfo.phonenumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">区号：</label>
								<div class="col-sm-8">
									<input id="countrycode" name="countrycode" th:value="${userWxinfo.countrycode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">没有区号手机号：</label>
								<div class="col-sm-8">
									<input id="purephonenumber" name="purephonenumber" th:value="${userWxinfo.purephonenumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户城市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${userWxinfo.city}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户省份：</label>
								<div class="col-sm-8">
									<input id="province" name="province" th:value="${userWxinfo.province}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户国家：</label>
								<div class="col-sm-8">
									<input id="country" name="country" th:value="${userWxinfo.country}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户语言：</label>
								<div class="col-sm-8">
									<input id="language" name="language" th:value="${userWxinfo.language}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${userWxinfo.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyDate" name="modifyDate" th:value="${userWxinfo.modifyDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/niu/userWxinfo/edit.js">
	</script>
</body>
</html>
